<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Movie Details - SilvaStream</title>
    
    <!-- Meta Tags -->
    <meta property="og:title" content="Movie Details - SilvaStream">
    <meta property="og:description" content="Watch this movie now on SilvaStream">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/details.css">
</head>
<body class="dark-mode">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-primary">Silva</span>
                    <span class="logo-secondary">Stream</span>
                </div>
            </a>
            
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </nav>

    <!-- Movie Details -->
    <main class="movie-details-page">
        <div class="movie-hero" id="movieHero">
            <div class="hero-backdrop"></div>
            <div class="hero-overlay"></div>
            
            <div class="container">
                <div class="movie-header">
                    <div class="movie-poster" id="moviePoster">
                        <div class="poster-shimmer shimmer"></div>
                    </div>
                    
                    <div class="movie-info">
                        <h1 class="movie-title" id="movieTitle">Loading...</h1>
                        
                        <div class="movie-meta" id="movieMeta">
                            <span class="meta-item"><i class="fas fa-calendar"></i> <span id="movieYear">-</span></span>
                            <span class="meta-item"><i class="fas fa-clock"></i> <span id="movieDuration">-</span></span>
                            <span class="meta-item"><i class="fas fa-star"></i> <span id="movieRating">-</span></span>
                            <span class="meta-item"><i class="fas fa-film"></i> <span id="movieType">Movie</span></span>
                        </div>
                        
                        <div class="movie-genres" id="movieGenres">
                            <!-- Genres will be loaded here -->
                        </div>
                        
                        <p class="movie-description" id="movieDescription">Loading description...</p>
                        
                        <div class="movie-actions">
                            <button class="btn btn-primary btn-lg" id="playMovie">
                                <i class="fas fa-play"></i>
                                <span>Play Movie</span>
                            </button>
                            
                            <button class="btn btn-outline btn-lg" id="trailerBtn">
                                <i class="fas fa-play-circle"></i>
                                <span>Trailer</span>
                            </button>
                            
                            <button class="btn btn-outline btn-lg" id="addToListBtn">
                                <i class="fas fa-plus"></i>
                                <span>My List</span>
                            </button>
                            
                            <button class="btn btn-outline btn-lg" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                <span>Download</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Content -->
        <div class="container">
            <!-- Cast Section -->
            <section class="section-cast">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Cast</h2>
                </div>
                <div class="cast-grid" id="castGrid">
                    <!-- Cast members will be loaded here -->
                </div>
            </section>

            <!-- Trailers Section -->
            <section class="section-trailers" id="trailersSection">
                <div class="section-header">
                    <h2><i class="fas fa-film"></i> Trailers & Clips</h2>
                </div>
                <div class="trailers-grid" id="trailersGrid">
                    <!-- Trailers will be loaded here -->
                </div>
            </section>

            <!-- Similar Movies -->
            <section class="section-similar">
                <div class="section-header">
                    <h2><i class="fas fa-thumbs-up"></i> More Like This</h2>
                </div>
                <div class="similar-grid" id="similarGrid">
                    <!-- Similar movies will be loaded here -->
                </div>
            </section>

            <!-- Download Options -->
            <section class="section-downloads">
                <div class="section-header">
                    <h2><i class="fas fa-download"></i> Download Options</h2>
                </div>
                <div class="download-options" id="downloadOptions">
                    <!-- Download options will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal" id="trailerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Watch Trailer</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-container" id="trailerVideo">
                    <!-- Video player will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Quality</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="quality-options" id="qualityOptions">
                    <!-- Quality options will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 SilvaStream. All rights reserved.</p>
                <p class="powered-by">
                    Powered by <span class="tech-name">Gifted Tech</span> & <span class="author-name">Ibrahim Adams</span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/cache.js"></script>
    <script src="scripts/movie-details.js"></script>
    <script src="scripts/theme.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize movie details
            const movieDetails = new MovieDetails();
            movieDetails.init();
            
            // Initialize theme
            const theme = new ThemeManager();
            theme.init();
        });
    </script>
</body>
</html>
